<:Title>
  Todos

<:Body>
  <h1>Todo List</h1>

  <table class="todo-table">
    {{ page._todos.each do |todo| }}
      <tr>
        <td>{{ todo._name }}</td>
        <td><button e-click="remove_todo(todo)">X</button></td>
      </tr>
    {{ end }}
  </table>

  <form e-submit="add_todo" role="form">
    <div class="form-group">
      <label>Todo</label>
      <input class="form-control" type="text" placeholder="I need to..." value="{{ page._new_todo  }}" />
    </div>
  </form>
